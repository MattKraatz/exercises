<!DOCTYPE html>
<html>
<head>
  <title>HandleBars Fun</title>
</head>
<body>
<h1>Handlebars Template Engine</h1>

<div id="articlesOutput"></div>

<script id="entry-template" type="text/x-handlebars-template">
  <div class="entry">
    <h1>{{title}}</h1>
    <div class="body">
      {{body}}
    </div>
    <ul>
      {{#each tags}}
      <li>{{inc @index}} {{category}} : {{name}}</li>
      {{/each}}
    </ul>
  </div>
  {{> tagline}}
</script>

<script id="tagline-partial" type="text/x-handlebars-template">
  <div class="tagline">
    <h4>Authored by {{author_first_name}} {{author_last_name}}</h4>
    <div class="date">{{date}}</div>
  </div>
</script>

<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
